<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Us on WhatsApp</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #25D366;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #25D366;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connect with Us on WhatsApp</h1>
        <p>We are here to help you! If you have any questions or need assistance, feel free to message us on WhatsApp.</p>
        <a href="https://wa.me/+91-6264534556" class="whatsapp-button" target="_blank">
            Chat with Us on WhatsApp
        </a>
        <footer>
            <p>Need assistance? <a href="mailto:support@example.com">Email us</a> or visit our <a href="#">FAQ</a> page.</p>
        </footer>
    </div>

</body>
</html>
